<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="selection">
            <p class="question">ROCK, PAPER, or SCISSOR?</p>
            <div class="container" id="rock-el">
                <img src="images/rock.png" alt="">
            </div>
            <div class="container" id="paper-el">
                <img src="images/paper.png" alt="">
            </div>
            <div class="container" id="scissor-el">
                <img src="images/scissors.png" alt="">
            </div>
        </div>
        <div class="result" id="versus-display"></div>
        <p id="result-el"></p>
    </div>
    

    <script src="script/main.js"></script>
